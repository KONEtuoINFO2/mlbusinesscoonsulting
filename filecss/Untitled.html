<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Slider Test</title>
  <style>
    /* Slider */
    .slider {
      margin: 10px;
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .slider-container {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: calc(100% * 3); /* 3 slides */
    }

    .slide {
      min-width: 100%;
      height: 100%;
      flex-shrink: 0;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slider-container">
      <div class="slide"><img src="https://via.placeholder.com/800x300?text=Slide+1" alt="Slide 1"></div>
      <div class="slide"><img src="https://via.placeholder.com/800x300?text=Slide+2" alt="Slide 2"></div>
      <div class="slide"><img src="https://via.placeholder.com/800x300?text=Slide+3" alt="Slide 3"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sliderContainer = document.querySelector('.slider-container');
      const slides = document.querySelectorAll('.slide');
      let currentSlide = 0;

      if (sliderContainer && slides.length > 0) {
        setInterval(() => {
          currentSlide = (currentSlide + 1) % slides.length;
          sliderContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
          console.log("Slide actuelle :", currentSlide);
        }, 3000);
      } else {
        console.error("Les images ne sont pas disponibles");
      }
    });
  </script>

</body>
</html>
